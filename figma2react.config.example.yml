# figma-to-react 설정 파일 예시
# 복사 후 figma2react.config.yml로 사용

figma:
  token: ${FIGMA_TOKEN}       # 환경변수 참조 (figma.com → Account → Personal access tokens)
  fileKey: "YOUR_FILE_KEY"    # Figma URL의 /design/<여기>/...

  # 특정 노드만 변환 (없으면 모든 Components 페이지 처리)
  # nodes:
  #   - id: "123:456"
  #     name: "Button"

output:
  dir: "./src/components"
  style: "tailwind"            # tailwind | css-modules | styled-components | emotion
  typescript: true
  stories: true                # Storybook .stories.tsx 생성
  indexBarrel: true            # index.ts barrel 파일 생성

theme:
  extract: true
  source: "figma-variables"    # figma-variables | figma-styles
  output: "./src/tokens/theme.ts"
  tailwindConfig: "./tailwind.config.ts"

naming:
  components: "PascalCase"
  files: "kebab-case"
  cssClasses: "camelCase"

# HTML 태그 강제 매핑 (노드 이름 패턴 → 태그)
tags:
  "Button*": "button"
  "Link*": "a"
  "Input*": "input"
  "Heading*": "h2"

# 레이어 이름 컨벤션
conventions:
  ignore: "_"              # _ 로 시작하는 레이어 무시
  propMarker: "[prop:"     # [prop:label] → label prop 추출
  slotMarker: "[slot]"     # [slot] → children으로 대체
  autoExtractText:
    minLength: 1
    maxLength: 50

# fallback 전략
fallback:
  absoluteLayout: "warn-and-use"   # warn-and-use | flex-approximate | skip
  unsupportedTailwind: "arbitrary" # arbitrary | inline | css-var
